<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product View</title>
  </head>
  <body>
    <div class="container grid">
      <div class="product grid">
        <picture class="product__image">
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width:600px)"
          />
          <img src="images/image-product-mobile.jpg" alt="" />
        </picture>
        <div class="product__content grid">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Perfum</h1>
          <p>
            A floral, solar and voluptous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-group flex">
            <p class="product__price">$149.99</p>
            <p class="product__original-price">$169.99</p>
          </div>
          <button class="button" type="submit">
            <img src="images/icon-cart.svg" alt="" /> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
