<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>QRCode</title>
  </head>
  <body>
    <div class="main-container">
      <div class="qr-container">
        <img
          src="images/image-qr-code.png"
          alt="an qr code to scan"
          class="qr-image"
        />
        <p class="qr-header">
          Improve your front-end skills by building projects
        </p>
        <p class="qr-text">
          Scan the QR code and visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
