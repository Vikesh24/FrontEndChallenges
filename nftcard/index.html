<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT Card</title>
  </head>
  <body class="main-bg">
    <div class="container card-container">
      <div class="card grid card-bg border-radius">
        <div class="image-container grid">
          <img src="assets/images/image-equilibrium.jpg" alt="an equilirbium image" class="card-image"/>
          <div class="active-container grid">
            <img src="assets/icons/icon-view.svg" class="active-image" alt="">
          </div>
        </div>
        <h2 class="card-title header-text fs-400 fw-bold letter-spacing-header">
          Equilibrium #3429
        </h2>
        <p class="card-text desc-text fs-300 fw-normal">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex">
          <div class="flex flex-box">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <p
              class="flex-value price-text fs-200 fw-medium letter-spacing-header"
            >
              0.041ETH
            </p>
          </div>
          <div class="flex flex-box">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <p class="card-text desc-text fs-200 fw-medium">3 days left</p>
          </div>
        </div>
        <div class="grid author">
            <img
              src="assets/images/image-avatar.png"
              alt="your profilepicture"
              class="author-image"
            />
            <p class="card-text desc-text fs-200 fw-normal">
              Creation of<span class="author-name header-text fs-200 fw-normal">
                Jules Wyvern</span
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
